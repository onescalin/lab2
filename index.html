<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <title>Dashboard</title>
  </head>
  <body>
    <div style="background-color: #32C787;">
      <div class="container">
        <h5 class="pt-3 pb-3 mb-0 d-inline-block" style="color: #FFF;">
          <i class="fas fa-city"></i> Alegeri Europarlamentare 2019
        </h5>
      </div>
    </div>
    <div class="container">
      <div class="row pt-5">
        <div class="col-sm-2">
          <div class="card text-center h-100">
            <div
              class="bg-primary"
              style="width: 80%; height: 40px; margin: -12px auto 0 auto"
            ></div>
            <div class="card-body">
              <h5 class="card-title">31.517</h5>
              <p class="card-text" style="color: #888;">
                Înscriși pe liste permanente și speciale
              </p>
            </div>
          </div>
        </div>

        <div class="col-sm-2">
          <div class="card text-center h-100">
            <div
              class="bg-info"
              style="width: 80%; height: 40px; margin: -12px auto 0 auto"
            ></div>
            <div class="card-body">
              <h5 class="card-title">14.383</h5>
              <p class="card-text" style="color: #888;">
                Votanți pe liste permanente și speciale
              </p>
            </div>
          </div>
        </div>

        <div class="col-sm-2">
          <div class="card text-center h-100">
            <div
              class="bg-success"
              style="width: 80%; height: 40px; margin: -12px auto 0 auto"
            ></div>
            <div class="card-body">
              <h5 class="card-title">965</h5>
              <p class="card-text" style="color: #888;">
                Votanți pe liste suplimentare
              </p>
            </div>
          </div>
        </div>

        <div class="col-sm-2">
          <div class="card text-center h-100">
            <div
              class="bg-warning"
              style="width: 80%; height: 40px; margin: -12px auto 0 auto"
            ></div>

            <div class="card-body">
              <h5 class="card-title">166</h5>
              <p class="card-text" style="color: #888;">
                Votanți cu urnă mobilă
              </p>
            </div>
          </div>
        </div>

        <div class="col-sm-2">
          <div class="card text-center h-100">
            <div
              class="bg-secondary"
              style="width: 80%; height: 40px; margin: -12px auto 0 auto"
            ></div>
            <div class="card-body">
              <h5 class="card-title">15.514</h5>
              <p class="card-text" style="color: #888;">
                Total votanți
              </p>
            </div>
          </div>
        </div>

        <div class="col-sm-2">
          <div class="card text-center h-100">
            <div
              class="bg-danger"
              style="width: 80%; height: 40px; margin: -12px auto 0 auto"
            ></div>

            <div class="card-body">
              <h5 class="card-title">48,19 %</h5>
              <p class="card-text" style="color: #888;">
                Prezența la urne
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-sm-3">
          <div class="form-group">
            <label for="judet">JUDEȚE</label>
            <select class="form-control" id="judet">
              <option>Alba</option>
              <option>Arad</option>
              <option>Argeș</option>
              <option>Bacău</option>
              <option>Bihor</option>
              <option>Bistrița-Năsăud</option>
              <option>Botoșani</option>
              <option>Brașov</option>
              <option>Brăila</option>
              <option>Buzău</option>
              <option>Caraș-Severin</option>
              <option>Cluj</option>
              <option>Constanța</option>
              <option>Covasna</option>
              <option>Călărași</option>
            </select>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="form-group">
            <label for="uat">UAT</label>
            <select class="form-control" id="uat">
              <option>Toate UAT-urile</option>
              <option>Aghireșu</option>
              <option>Aiton</option>
              <option>Aluniș</option>
              <option>Apahida</option>
              <option>Așchileu</option>
              <option>Baciu</option>
              <option>Băișoara</option>
              <option>Beliș</option>
              <option>Bobâlna</option>
              <option>Bonțida</option>
              <option>Borșa</option>
              <option>Buza</option>
              <option>Căianu</option>
              <option>Călărași</option>
              <option>Călățele</option>
            </select>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="form-group">
            <label for="localitate">LOCALITATE</label>
            <select class="form-control" id="localitate">
              <option>Toate localitățile</option>
              <option>Agârbiciu</option>
              <option>Aghireșu</option>
              <option>Aghireșu-Fabrici</option>
              <option>Agriș</option>
              <option>Aiton</option>
              <option>Aluniș</option>
              <option>Apahida</option>
              <option>Agrișu</option>
              <option>Aruncuta</option>
              <option>Așchileu Mare</option>
              <option>Așchileu Mic</option>
              <option>Băbdiu</option>
              <option>Băbuțiu</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
